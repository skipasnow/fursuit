<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kemono Fursuit Makers</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Tabulator CSS -->
<link href="https://unpkg.com/tabulator-tables@5.6.0/dist/css/tabulator_midnight.min.css" rel="stylesheet">

<style>
  body {
    background: #2e2e2e;
    color: #fff;
    font-family: sans-serif;
    padding: 20px;
  }

  #creator-table {
    width: 95%;
    margin: auto;
    overflow-x: auto;
  }

  .hover-preview {
    position: relative;
    display: inline-block;
  }

  .hover-preview img:hover {
    transform: scale(5);
    z-index: 1000;
    position: relative;
  }

  /* Custom header color */
  .tabulator .tabulator-header {
    background-color: #1f1f1f !important;
  }

  /* URL styling */
  a {
    color: darkorange;
    text-decoration: none;
  }
  a:hover {
    color: #B35900;
  }

  /* Tabulator white borders */
  .tabulator-cell, .tabulator-row {
    border: 1px solid #fff;
  }
</style>
</head>
<body>

<h1>Kemono Fursuit Makers</h1>
<div id="creator-table"></div>

<!-- Tabulator JS -->
<script src="https://unpkg.com/tabulator-tables@5.6.0/dist/js/tabulator.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<script>
const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQesC2Kuwk-4S3ID4cCsCvOGM4U0DstvIoewGKQn4pZII8mkoa6fxcN18ozOO3_EkISGIkKNVngLYdN/pub?gid=131139777&single=true&output=csv";

// Gradient helper
function getGradientColor(value, min, max, startColor, endColor){
    if(value === null || value === undefined || value === "") return "";
    const ratio = (value - min) / (max - min);
    const r = Math.round(startColor[0] + (endColor[0]-startColor[0])*ratio);
    const g = Math.round(startColor[1] + (endColor[1]-startColor[1])*ratio);
    const b = Math.round(startColor[2] + (endColor[2]-startColor[2])*ratio);
    return `rgb(${r},${g},${b})`;
}

// Convert hex to RGB array
function hexToRgb(hex){
    const bigint = parseInt(hex.replace("#",""),16);
    const r = (bigint >>16) & 255;
    const g = (bigint >>8) & 255;
    const b = bigint & 255;
    return [r,g,b];
}

// Hover attach function
function attachHover(img,url){
    img.onmouseenter = () => {
        img.style.position = 'relative';
        img.style.zIndex = 1000;
        img.style.transform = "scale(5)";
    };
    img.onmouseleave = () => {
        img.style.zIndex = 1;
        img.style.transform = "scale(1)";
    };
}

Papa.parse(csvUrl, {
    download: true,
    header: true,
    dynamicTyping: true,
    complete: function(results) {
        const data = results.data.map(row => {
            return {
                rank: row['Rank'],
                maker: row['Maker'],
                logo: row['Logo'],
                makerType: row['Maker Type'],
                link: row['Link'],
                preview: row['Preview'],
                price: row['$ Price'],
                shipOrFly: row['$ Ship or Fly'],
                tariff: row['$ Tariff (2025)'],
                ship: row['$ Ship'],
                airTravel: row['$ Air Travel'],
                travelSurplus: row['$ Travel Surplus'],
                aesthetic: row['Aesthetic'],
                status: row['Status'],
                specialty: row['Specialty'],
                partials: row['Partials'],
                fursuits: row['Fursuits'],
                portfolio: row['Portfolio Size'],
                country: row['Country'],
                followers: row['Followers'],
                acctAge: row['Acct Age'],
                rep: row['Rep'],
                timeline: row['Timeline'],
                acctDate: row['Acct Date'],
                rankScore: row['Rank Score'],
                imperfections: row['Imperfections'],
                worksPerYear: row['Works Per Year'],
                worksRank: row['Works Rank'],
                followersRank: row['Followers Rank'],
                acctDateRank: row['Acct Date Rank'],
                partialsRank: row['Partials Rank'],
                fursuitsRank: row['Fursuits Rank'],
                priceRank: row['Price Rank']
            };
        });

        // Calculate min/max for gradient columns
        const colMinMax = {};
        const gradientCols = ['price','partials','fursuits','portfolio','acctAge'];
        gradientCols.forEach(col=>{
            const values = data.map(d=>d[col]).filter(v=>v!=null && !isNaN(v));
            colMinMax[col] = {min: Math.min(...values), max: Math.max(...values)};
        });

        const forestGreen = hexToRgb("#2E6F40");
        const maroon = hexToRgb("#B31B1B");

        new Tabulator("#creator-table", {
            data: data,
            layout: "fitData",
            movableColumns: true,
            resizableColumns: true,
            height: "85vh",
            columns: [
                {title:"Rank", field:"rank", width:60, hozAlign:"center"},
                {title:"Maker", field:"maker"},
                {title:"Logo", field:"logo", formatter:function(cell){
                    const val = cell.getValue();
                    if(!val) return "";
                    const img = document.createElement('img');
                    img.src = val;
                    img.style.height = '30px';
                    img.style.width = 'auto';
                    img.style.display = 'block';
                    img.style.margin = '0 auto';
                    attachHover(img,val);
                    return img;
                }, hozAlign:"center", width:60},
                {title:"Maker Type", field:"makerType"},
                {title:"Link", field:"link", formatter:"link", formatterParams:{labelField:"link", urlField:"link"}},
                {title:"Preview", field:"preview", formatter:function(cell){
                    const val = cell.getValue();
                    if(!val) return "";
                    const img = document.createElement('img');
                    img.src = val;
                    img.style.height = '30px';
                    img.style.width = 'auto';
                    img.style.display = 'block';
                    img.style.margin = '0 auto';
                    attachHover(img,val);
                    return img;
                }, hozAlign:"center"},
                {title:"Specialty", field:"specialty", headerFilter:"input"},
                {title:"$ Price", field:"price", hozAlign:"center", formatter:function(cell){
                    const val = cell.getValue();
                    if(val==null || val==="") return "";
                    const c = getGradientColor(val, colMinMax['price'].min, colMinMax['price'].max, forestGreen, maroon);
                    cell.getElement().style.backgroundColor = c;
                    cell.getElement().style.color = "#fff";
                    return val;
                }},
                {title:"Partials", field:"partials", hozAlign:"center", formatter:function(cell){
                    const val = cell.getValue();
                    if(val==null || val==="") return "";
                    const c = getGradientColor(val, colMinMax['partials'].min, colMinMax['partials'].max, maroon, forestGreen);
                    cell.getElement().style.backgroundColor = c;
                    cell.getElement().style.color = "#fff";
                    return val;
                }},
                {title:"Fursuits", field:"fursuits", hozAlign:"center", formatter:function(cell){
                    const val = cell.getValue();
                    if(val==null || val==="") return "";
                    const c = getGradientColor(val, colMinMax['fursuits'].min, colMinMax['fursuits'].max, maroon, forestGreen);
                    cell.getElement().style.backgroundColor = c;
                    cell.getElement().style.color = "#fff";
                    return val;
                }},
                {title:"Portfolio Size", field:"portfolio", hozAlign:"center", formatter:function(cell){
                    const val = cell.getValue();
                    if(val==null || val==="") return "";
                    const c = getGradientColor(val, colMinMax['portfolio'].min, colMinMax['portfolio'].max, maroon, forestGreen);
                    cell.getElement().style.backgroundColor = c;
                    cell.getElement().style.color = "#fff";
                    return val;
                }},
                {title:"Acct Age", field:"acctAge", hozAlign:"center", formatter:function(cell){
                    const val = cell.getValue();
                    if(val==null || val==="") return "";
                    const c = getGradientColor(val, colMinMax['acctAge'].min, colMinMax['acctAge'].max, maroon, forestGreen);
                    cell.getElement().style.backgroundColor = c;
                    cell.getElement().style.color = "#fff";
                    return val;
                }},
                {title:"Status", field:"status"},
                {title:"Aesthetic", field:"aesthetic"},
                {title:"Timeline", field:"timeline"},
                {title:"Rank Score", field:"rankScore"},
                {title:"Imperfections", field:"imperfections"}
            ],
            rowFormatter:function(row){
                const el = row.getElement();
                el.style.borderBottom = "1px solid #fff";
                el.style.borderRight = "1px solid #fff";
                if(row.getIndex() %2 ===0){
                    el.style.backgroundColor = "#383838";
                } else {
                    el.style.backgroundColor = "#2e2e2e";
                }
            },
            // frozen header
            headerVisible:true
        });
    }
});
</script>

</body>
</html>

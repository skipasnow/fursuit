<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kemono Fursuit Makers</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Tabulator CSS -->
<link href="https://unpkg.com/tabulator-tables@5.6.0/dist/css/tabulator_midnight.min.css" rel="stylesheet">

<style>
  body {
    background: #2e2e2e;
    color: #fff;
    font-family: sans-serif;
    padding: 20px;
  }

  #creator-table {
    width: 95%;
    margin: auto;
    height: 85vh;
  }

  /* Floating hover preview */
  #logo-hover {
    position: absolute;
    display: none;
    width: 150px;
    height: 150px;
    border: 2px solid #fff;
    z-index: 9999;
    pointer-events: none;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
  }

  /* Custom header color */
  .tabulator .tabulator-header {
    background-color: #1f1f1f !important;
  }

  /* URL styling */
  a {
    color: darkorange;
    text-decoration: none;
  }
  a:hover {
    color: orange;
  }

</style>
</head>
<body>

<h1>Kemono Fursuit Makers</h1>
<div id="creator-table"></div>
<div id="logo-hover"></div>

<!-- Tabulator JS -->
<script src="https://unpkg.com/tabulator-tables@5.6.0/dist/js/tabulator.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<script>
const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQesC2Kuwk-4S3ID4cCsCvOGM4U0DstvIoewGKQn4pZII8mkoa6fxcN18ozOO3_EkISGIkKNVngLYdN/pub?gid=131139777&single=true&output=csv";

// Gradient helper
function getGradientColor(value, min, max, reverse=false){
    const mid = 0.5; // midpoint ratio
    const ratio = (value - min) / (max - min);
    let r, g, b;
    if(ratio <= mid){
        // dark row to green
        const t = ratio / mid;
        r = Math.round(46*(1-t) + 46*t);
        g = Math.round(46*(1-t) + 111*t);
        b = Math.round(46*(1-t) + 64*t);
    } else {
        // green to maroon
        const t = (ratio-mid)/(1-mid);
        r = Math.round(46*(1-t) + 179*t);
        g = Math.round(111*(1-t) + 27*t);
        b = Math.round(64*(1-t) + 27*t);
    }
    if(reverse) r=255-r, g=255-g, b=255-b;
    return `rgb(${r},${g},${b})`;
}

// Floating hover
const hoverDiv = document.getElementById('logo-hover');
function attachHover(el, url){
    el.addEventListener('mouseenter', e=>{
        hoverDiv.style.backgroundImage = `url(${url})`;
        hoverDiv.style.display = 'block';
        hoverDiv.style.left = e.pageX + 20 + 'px';
        hoverDiv.style.top = e.pageY + 20 + 'px';
    });
    el.addEventListener('mousemove', e=>{
        hoverDiv.style.left = e.pageX + 20 + 'px';
        hoverDiv.style.top = e.pageY + 20 + 'px';
    });
    el.addEventListener('mouseleave', e=>{
        hoverDiv.style.display = 'none';
    });
}

Papa.parse(csvUrl, {
    download: true,
    header: true,
    dynamicTyping: true,
    complete: function(results) {
        const data = results.data.map(row => ({
            rank: row['Rank'],
            maker: row['Maker'],
            logo: row['Logo'],
            makerType: row['Maker Type'],
            link: row['Link'],
            preview: row['Preview'],
            price: row['$ Price'],
            shipOrFly: row['$ Ship or Fly'],
            tariff: row['$ Tariff (2025)'],
            ship: row['$ Ship'],
            airTravel: row['$ Air Travel'],
            travelSurplus: row['$ Travel Surplus'],
            aesthetic: row['Aesthetic'],
            status: row['Status'],
            specialty: row['Specialty'],
            partials: row['Partials'],
            fursuits: row['Fursuits'],
            portfolio: row['Portfolio Size'],
            country: row['Country'],
            followers: row['Followers'],
            acctAge: row['Acct Age'],
            rep: row['Rep'],
            timeline: row['Timeline'],
            acctDate: row['Acct Date'],
            rankScore: row['Rank Score'],
            imperfections: row['Imperfections'],
            worksPerYear: row['Works Per Year'],
            worksRank: row['Works Rank'],
            followersRank: row['Followers Rank'],
            acctDateRank: row['Acct Date Rank'],
            partialsRank: row['Partials Rank'],
            fursuitsRank: row['Fursuits Rank'],
            priceRank: row['Price Rank']
        }));

        // Calculate min/max for each gradient column independently
        const gradientCols = ['price','partials','fursuits','portfolio','acctAge'];
        const colMinMax = {};
        gradientCols.forEach(col=>{
            const values = data.map(d=>d[col]).filter(v=>v!=null && !isNaN(v));
            colMinMax[col] = {min: Math.min(...values), max: Math.max(...values)};
        });

        const table = new Tabulator("#creator-table", {
            data: data,
            layout: "fitDataTable",
            movableColumns: true,
            resizableColumns: true,
            height: "85vh",
            placeholder: "No Data Available",
            columns: [
                {title:"Rank", field:"rank", width:60, hozAlign:"center", headerFilter:false},
                {title:"Maker", field:"maker", headerFilter:false},
                {title:"Logo", field:"logo", formatter:function(cell){
                    const val = cell.getValue();
                    const img = document.createElement('img');
                    img.src = val;
                    img.style.height = '30px';
                    img.style.width = 'auto';
                    img.style.display = 'block';
                    img.style.margin = '0 auto';
                    attachHover(img, val);
                    return img;
                }, headerFilter:false, hozAlign:"center", width:60},
                {title:"Maker Type", field:"makerType"},
                {title:"Link", field:"link", formatter:"link", formatterParams:{labelField:"link", urlField:"link"}, headerFilter:false},
                {title:"Preview", field:"preview", headerFilter:false, hozAlign:"center"},
                {title:"Specialty", field:"specialty", headerFilter:"input"},
                {title:"$ Price", field:"price", hozAlign:"center", formatter:function(cell){
                    const val = cell.getValue();
                    const c = getGradientColor(val, colMinMax['price'].min, colMinMax['price'].max);
                    cell.getElement().style.backgroundColor = c;
                    cell.getElement().style.color = "#fff";
                    return val;
                }},
                {title:"Partials", field:"partials", hozAlign:"center", formatter:function(cell){
                    const val = cell.getValue();
                    const c = getGradientColor(val, colMinMax['partials'].min, colMinMax['partials'].max, true);
                    cell.getElement().style.backgroundColor = c;
                    cell.getElement().style.color = "#fff";
                    return val;
                }},
                {title:"Fursuits", field:"fursuits", hozAlign:"center", formatter:function(cell){
                    const val = cell.getValue();
                    const c = getGradientColor(val, colMinMax['fursuits'].min, colMinMax['fursuits'].max, true);
                    cell.getElement().style.backgroundColor = c;
                    cell.getElement().style.color = "#fff";
                    return val;
                }},
                {title:"Portfolio Size", field:"portfolio", hozAlign:"center", formatter:function(cell){
                    const val = cell.getValue();
                    const c = getGradientColor(val, colMinMax['portfolio'].min, colMinMax['portfolio'].max, true);
                    cell.getElement().style.backgroundColor = c;
                    cell.getElement().style.color = "#fff";
                    return val;
                }},
                {title:"Acct Age", field:"acctAge", hozAlign:"center", formatter:function(cell){
                    const val = cell.getValue();
                    const c = getGradientColor(val, colMinMax['acctAge'].min, colMinMax['acctAge'].max);
                    cell.getElement().style.backgroundColor = c;
                    cell.getElement().style.color = "#fff";
                    return val;
                }},
                // Remaining standard columns
                {title:"Status", field:"status"},
                {title:"Aesthetic", field:"aesthetic"},
                {title:"Timeline", field:"timeline"},
                {title:"Rank Score", field:"rankScore"},
                {title:"Imperfections", field:"imperfections"}
            ],
            rowFormatter:function(row){
                const el = row.getElement();
                if(row.getIndex() %2 ===0){
                    el.style.backgroundColor = "#383838";
                } else {
                    el.style.backgroundColor = "#2e2e2e";
                }
                // Add white row borders
                el.style.borderBottom = "1px solid #fff";
            }
        });
    }
});
</script>

</body>
</html>
